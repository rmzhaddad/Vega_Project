<h1>New Vehicle</h1>
<form>
    <div>
        <label for="make">Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <h1></h1>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control">
            <option value=""></option>
            <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <h2>Is this Vehicle registered</h2>
    <label for="registered" class="radio-inline">
        <input name="isRegistered" type="radio" value="true" id="registered" />Yes
    </label>
    <label for="notRegistered" class="radio-inline">
        <input name="isRegistered" type="radio" value="false" id="notRegistered" />No
    </label>
    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
        <label><input type="checkbox" value="feature{{f.id}}" />{{f.name}}</label>
    </div>
    <h2>Contact</h2>
    <div class="form-group"><label for="contactName"></label>Name<input id="contactName" type="text" value="" class="form-control" /></div>
    <div class="form-group"><label for="contactPhone">Phone</label><input id="contactPhone" type="text" value="" class="form-control" /></div>
    <div class="form-group"><label for="contactEmail">Email</label><input id="contactEmail" type="text" value="" class="form-control" /></div>
    <button class="btn btn-primary">Save</button>
</form>
